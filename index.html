<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Musica</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    </head>
    <body>
        <img src="rafa.jpg" alt="Esta img nÃ£o funcionou">
        <div class="descricao">
            <h2> BREAKING POINT </h2>
            <i> JDSLVT </i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>

            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">1:32</p>
            </div>
        </div>
        <div class="player">
            <span class="material-symbols-outlined setas anterior">
                skip_previous
            </span>
            <span class="material-symbols-outlined botao-play">
                play_circle
                </span>
            <span class="material-symbols-outlined botao-pause">
                    stop_circle
                    </span>
            <span class="material-symbols-outlined setas proxima">
                    skip_next
                    </span>
        </div>

    <audio src="song1.mp3"></audio>
    <script src="scripts.js">
        
    </script>
    </body>
</html>
